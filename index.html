<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Anime Flojo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/o.css">
  
</head>
<body>

  <div class="card shadow-lg">
    <div class="row g-0">
      <div class="col-md-7 pic"> 
        <img src="IMG/empresa.png" class="img-fluid" alt="Anime login image" />
      </div>
      <div class="col-md-5 bg-white">
        <div class="p-5">

          <div id="loginForm">
            <h3 class="text-center mb-4">Login</h3>
            <form>
              <div class="mb-4">
                <label for="u" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="u" required />
              </div>
              <div class="mb-4">
                <label for="p" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="p" required />
              </div>
              <button type="submit" class="btn btn-login w-100">Ingresar</button>
            </form>

            <p class="text-center mt-3">¿No tienes cuenta?</p>
            <div class="d-grid">
              <button class="btn btn-register" onclick="mostrarRegistro()">Registrarse</button>
            </div>
          </div>

          <div id="registroForm" style="display: none;">
            <h3 class="text-center mb-4">Registro</h3>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="passwordR" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordR" required>
              </div>
              <button type="submit" class="btn btn-login w-100">Registrarse</button>

              <div class="d-grid mt-2">
                <button type="button" class="btn btn-register" onclick="mostrarLogin()">Volver al Login</button>
              </div>
            </form>
          </div>

          <p class="text-center mt-4 footer-text"><small>AnimeLogin 2025</small></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/Login.js"></script>
</body>
</html>
